<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
</head>
<body>
    <form action="submit.html" target="_blank">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="">First Name</label>
        <input type="text" required id="fname" name="fname"><br><br>

        <label for="">Middle Name</label>
        <input type="text" id="mname" name="mname"><br><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="">Email</label>
        <input type="email" required id="email" name="email"><br><br>

        <label for="">Date</label>
        <input type="date" required id="date" name="date"><br><br>
    </fieldset><br><br>

    <fieldset>
        <legend>Educational Details</legend>

        <label for="">Department</label><br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label><br><br>

        <label for="yop">Year of Graduation</label>
        <input list="yog" id="yop" name="yog">

        <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>

        </datalist>

        <label for="">Skills</label>
        <br><br>

        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="java" name="java">
        <label for="java">JAVA</label><br>

        <input type="checkbox" id="sql" name="sql">
        <label for="sql">SQL</label><br>

    </fieldset>
    <br>

    <input type="Submit">

    </form>
    
</body>
</html>
